<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inner Html</title>
</head>
<body>

    <div id="container">
        Old Text
    </div>
    <button onclick="addContent()">Html Add</button>
    

    <script>
        function addContent() {
            let div = document.getElementById("container");
            div.innerHTML = "<h2>New Content</h2> <p>Adding inner html</p>"
        }
    </script>
</body>
</html>
